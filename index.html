<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nursing Prometric Test Portal</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #eef5f5;
  margin: 0;
  padding: 0;
  text-align: center;
  overflow-x: hidden;
}
.header {
  background: #007b83;
  color: white;
  padding: 18px;
  font-size: 20px;
  font-weight: bold;
  position: relative;
  z-index: 2;
}
.landing-image {
  width: 100%;
  max-height: 280px;
  object-fit: cover;
  border-bottom: 4px solid #007b83;
}
.container {
  max-width: 480px;
  margin: 20px auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  position: relative;
  z-index: 1;
}
button, input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}
button {
  background: #007b83;
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #005f63; }
a.button {
  display: inline-block;
  text-decoration: none;
  padding: 12px 20px;
  background: #007b83;
  color: white;
  border-radius: 8px;
  font-weight: bold;
  margin: 8px;
  transition: background 0.3s;
}
a.button:hover { background: #005f63; }
.hidden { display: none; }

/* Social floating icons */
.social-icons {
  position: fixed;
  right: 18px;
  bottom: 18px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 9999;
}
.social-icons a {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}
.social-icons a:hover { transform: scale(1.1); }
.social-icons img { width: 28px; height: 28px; }
</style>
</head>
<body>

<div class="header">ðŸ©º Nursing Prometric Simulation Test</div>

<img class="landing-image" src="https://raw.githubusercontent.com/gyoutrain-lab/prometric-nursing-test-demo/main/icon17%20(1).jpg" alt="Nursing Prometric Demo">

<h2 style="margin-top:20px;">Welcome to Nursing Prometric Simulation Test</h2>

<!-- Only Buttons on front -->
<div id="frontButtons">
  <a class="button" href="https://gyoutrain-lab.github.io/prometric-nursing-test-demo/" target="_blank">ðŸ©º Demo Test</a>
  <a class="button" onclick="startFullTest()">ðŸ”‘ Continue Test</a>
</div>

<!-- Hidden process area -->
<div class="container hidden" id="pageRegister">
  <h3>Step 1: Registration</h3>
  <input type="text" id="name" placeholder="Full Name">
  <input type="text" id="telegram" placeholder="Telegram Username (e.g. @yourname)">
  <input type="password" id="password" placeholder="Create Password">
  <button onclick="registerUser()">Register</button>
</div>

<div class="container hidden" id="pagePayment">
  <h3>Step 2: Payment</h3>
  <input type="text" id="userId" placeholder="Your User ID">
  <button onclick="sendPaymentClaim()">Send Payment Claim</button>
  <div style="margin-top:10px;">
    <p style="font-size:14px;color:#555;">Transfer via DANA â€” <b>IDR 50k</b></p>
    <img src="https://raw.githubusercontent.com/gyoutrain-lab/prometric-nursing-test-demo/main/dana_qr.png" style="width:180px;border-radius:12px;border:2px solid #007b83;">
  </div>
</div>

<div class="container hidden" id="pageUnlock">
  <h3>Step 3: Enter Unlock Code</h3>
  <input type="text" id="verifyUserId" placeholder="Your User ID">
  <input type="text" id="unlockCode" placeholder="Enter Unlock Code">
  <button onclick="verifyUnlock()">Verify & Continue</button>
</div>

<div class="container hidden" id="pageResult">
  <h3 id="resultText"></h3>
  <button onclick="restart()">âŸ² Restart</button>
</div>

<!-- Floating social icons -->
<div class="social-icons">
  <a href="tel:+6285399652487" title="Call"><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png"></a>
  <a href="https://wa.me/6285399652487" target="_blank" title="WhatsApp"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"></a>
  <a href="https://web.facebook.com/gyouskill/?_rdc=1&_rdr#" target="_blank" title="Facebook"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
  <a href="https://www.instagram.com/etkyogya?igsh=cHEwZ3lycXhqNHc1" target="_blank" title="Instagram"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png"></a>
</div>

<script>
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbxC3VucJe-WAfUvpZ-Ctx9MxoN-5YktqxkgR78iNHIMi0f2Of-YlL8Mb3NRQvvNNj4A/exec";

function startFullTest(){
  document.getElementById("frontButtons").classList.add("hidden");
  document.getElementById("pageRegister").classList.remove("hidden");
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function showMessage(text, success=true){
  const el = document.getElementById("resultText");
  el.textContent = text;
  el.className = success ? "success" : "error";
  document.getElementById("pageResult").classList.remove("hidden");
}

function restart(){
  document.querySelectorAll('.container').forEach(c=>c.classList.add('hidden'));
  document.getElementById("frontButtons").classList.remove("hidden");
}

/* ACTIONS */
async function registerUser(){
  const name = nameEl.value.trim(), telegram = telegramEl.value.trim(), password = passEl.value.trim();
  if(!name||!telegram||!password) return alert("Please fill all fields.");
  const userId = "U" + Math.floor(Math.random()*1000000);
  const data = {action:"register", name, telegram, password, userId};
  try{
    const res = await fetch(BACKEND_URL,{method:"POST",body:JSON.stringify(data)});
    const json = await res.json();
    if(json.ok){ alert("âœ… Registered! Your User ID: "+userId); showPage("pagePayment"); }
    else showMessage(json.message,false);
  }catch(e){ showMessage("Network error: "+e.message,false); }
}
function showPage(id){
  document.querySelectorAll('.container').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}
async function sendPaymentClaim(){
  const userId = document.getElementById("userId").value.trim();
  if(!userId) return alert("Enter your User ID.");
  const data = {action:"paymentClaim", userId};
  try{
    const res = await fetch(BACKEND_URL,{method:"POST",body:JSON.stringify(data)});
    const json = await res.json();
    if(json.ok){ alert("ðŸ’° Payment claim sent. Wait for unlock code."); showPage("pageUnlock"); }
    else showMessage(json.message,false);
  }catch(e){ showMessage("Network error: "+e.message,false); }
}
async function verifyUnlock(){
  const userId=document.getElementById("verifyUserId").value.trim();
  const code=document.getElementById("unlockCode").value.trim();
  if(!userId||!code) return alert("Fill both fields.");
  const data={action:"verifyCode",userId,code};
  try{
    const res=await fetch(BACKEND_URL,{method:"POST",body:JSON.stringify(data)});
    const json=await res.json();
    if(json.ok){
      showMessage("âœ… Verified! Starting full test...");
      setTimeout(()=>{window.location.href="fulltest.html";},2000);
    } else showMessage(json.message,false);
  }catch(e){ showMessage("Network error: "+e.message,false); }
}
</script>
</body>
</html>
