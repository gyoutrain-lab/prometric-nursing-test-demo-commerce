<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nursing Prometric Test Portal</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#eef5f5;
  text-align:center;
  margin:0;
  padding:0;
}
.header{
  background:#007b83;
  color:white;
  padding:18px;
  font-size:22px;
  font-weight:bold;
}
.container{
  padding:20px;
}
input, button{
  padding:10px;
  margin:6px;
  border-radius:6px;
  border:1px solid #ccc;
  width:80%;
  max-width:320px;
}
button{
  background:#007b83;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:#009da3;
}
.status{
  margin-top:20px;
  font-weight:bold;
  color:#007b83;
}
.payment-box{
  margin-top:25px;
  background:white;
  padding:15px;
  border-radius:10px;
  display:inline-block;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}
.payment-box img{
  width:180px;
  margin-top:10px;
  border-radius:10px;
}
</style>
</head>
<body>

<div class="header">ü©∫ Nursing Prometric Test Portal</div>

<div class="container">
  <h3>Welcome to Nursing Prometric Simulation Test</h3>
  <p>Try the demo or continue to the full 500-item test.</p>

  <button onclick="openDemo()">üß™ Open Demo Test</button><br>
  <button onclick="showUnlock()">üîë Continue Full Test</button>

  <div id="unlockSection" style="display:none;">
    <p>Enter unlock code received via Telegram:</p>
    <input id="unlockCode" placeholder="Enter your code..."><br>
    <button onclick="unlockFull()">Continue</button>
  </div>

  <hr>
  <h4>Register or Claim Access</h4>
  <input id="name" placeholder="Full Name"><br>
  <input id="contact" placeholder="Telegram Username (e.g. t.me/username)"><br>
  <input id="password" placeholder="Password"><br>
  <button onclick="registerUser()">Register & Continue</button>

  <div class="payment-box" id="paymentBox" style="display:none;">
    <h4>Payment to Unlock Full Test</h4>
    <p>Transfer <b>IDR 50,000</b> using DANA QR below:</p>
    <img src="https://github.com/gyoutrain-lab/prometric-nursing-test-demo/blob/main/dana_qr.png?raw=true" alt="DANA QR">
    <p><b>@6281901685253</b></p>
    <button onclick="confirmPayment()">‚úÖ I‚Äôve Paid / Confirm Payment</button>
  </div>

  <div class="status" id="status"></div>
</div>

<script>
// ====== CONFIG ======
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwQzoL6zsleGVcf9ebBqiw39VNu-yuYHrKbNGnUAWj0rG46kkoWi20flWrRftI6BLFH/exec";
const TELEGRAM_BOT_TOKEN = "8276591406:AAG60U2REgxskA0lArDhSzwRfOIefG-8VSU";
const ADMIN_CHAT_ID = "8470308250"; // Admin Telegram ID (@Etkyogyakarta)

// ====== FRONT LOGIC ======
function showUnlock(){
  document.getElementById("unlockSection").style.display = "block";
}

function openDemo(){
  alert("Opening demo test...");
}

// ====== REGISTER FUNCTION ======
async function registerUser(){
  const name = document.getElementById("name").value.trim();
  const contact = document.getElementById("contact").value.trim();
  const password = document.getElementById("password").value.trim();
  const statusDiv = document.getElementById("status");
  const paymentBox = document.getElementById("paymentBox");

  if(!name || !contact || !password){
    statusDiv.innerHTML = "‚ö†Ô∏è Please complete all fields.";
    return;
  }

  statusDiv.innerHTML = "‚è≥ Registering, please wait...";

  const payload = {mode: "register", name, contact, password};

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    const data = await res.json();

    if(data.result === "success"){
      statusDiv.innerHTML = "‚úÖ Registered. Please complete payment to unlock the test.";
      paymentBox.style.display = "block";
      sendAdminTelegram(`üßæ *NEW REGISTRATION*\nüë§ Name: ${name}\nüí¨ Contact: ${contact}\nüí∞ Status: Pending Payment\nüîê Will pay IDR 50,000`);
    } else {
      statusDiv.innerHTML = "‚ö†Ô∏è " + (data.message || "Error during registration.");
    }
  } catch(err){
    console.error(err);
    statusDiv.innerHTML = "‚ùå Network error, please retry.";
  }
}

// ====== PAYMENT CONFIRMATION FUNCTION ======
async function confirmPayment(){
  const name = document.getElementById("name").value.trim();
  const contact = document.getElementById("contact").value.trim();
  const statusDiv = document.getElementById("status");

  if(!name || !contact){
    statusDiv.innerHTML = "‚ö†Ô∏è Please register first before confirming payment.";
    return;
  }

  statusDiv.innerHTML = "üì° Sending confirmation to admin...";

  // Notify admin manually via Telegram
  await sendAdminTelegram(`üí≥ *PAYMENT CONFIRMATION*\nüë§ ${name}\nüí¨ ${contact}\nüí∞ Amount: IDR 50,000\nüïí Status: User claims payment sent.\nüìå Admin please verify on DANA and update Unlock Code manually in sheet.`);

  statusDiv.innerHTML = "‚úÖ Confirmation sent! Admin will verify your payment soon.";
}

// ====== UNLOCK FUNCTION ======
async function unlockFull(){
  const code = document.getElementById("unlockCode").value.trim();
  const statusDiv = document.getElementById("status");

  if(!code){
    statusDiv.innerHTML = "‚ö†Ô∏è Enter unlock code.";
    return;
  }

  statusDiv.innerHTML = "üîç Checking unlock code...";

  const payload = { mode: "unlock", code };

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    const data = await res.json();

    if(data.result === "success"){
      statusDiv.innerHTML = "‚úÖ Unlock successful! Access granted.";
      window.location.href = "full-test.html";
    } else {
      statusDiv.innerHTML = "‚ùå Invalid or expired unlock code.";
    }
  } catch(err){
    console.error(err);
    statusDiv.innerHTML = "‚ùå Network or server error.";
  }
}

// ====== TELEGRAM NOTIFICATION ======
async function sendAdminTelegram(message){
  try {
    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        chat_id: ADMIN_CHAT_ID,
        text: message,
        parse_mode: "Markdown"
      })
    });
  } catch(e){
    console.error("Telegram notify failed", e);
  }
}
</script>
</body>
</html>
