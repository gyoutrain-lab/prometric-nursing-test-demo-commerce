<div id="app">

<script>
const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxd-UbKPkn5KcKSNJAeacr4QRF90L-MIF-egcSRw6J6ppgaa1QuTo4l3XxsYU0V4Mgw/exec';

function submitResult(resultData) {
  return fetch(BACKEND_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(resultData),
    mode: 'cors'
  })
  .then(r => r.text())
  .then(txt => {
    try {
      return JSON.parse(txt);
    } catch {
      console.log('Raw response:', txt);
      throw new Error('Invalid JSON from server');
    }
  });
}

// Example usage
document.addEventListener('DOMContentLoaded', () => {
  const testResult = {
    name: 'Test User',
    score: 85,
    correct: 17,
    incorrect: 3,
    timeUsed: '12m 45s',
    status: 'PASS'
  };

  // Demo sending to backend
  submitResult(testResult)
    .then(res => console.log('Backend response:', res))
    .catch(err => alert('Network or backend error: ' + err.message));
});
</script>
