<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nursing Prometric Simulation Test</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #eef5f5;
  margin: 0;
  padding: 0;
}
img.landing-image {
  width: 100%;
  max-height: 50vh;
  object-fit: cover;
}
.button {
  display: inline-block;
  padding: 15px 25px;
  margin: 15px;
  background-color: #007b83;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 8px;
  text-decoration: none;
  min-width: 140px;
}
.button:hover {
  background-color: #005f63;
}
input {
  padding: 10px;
  margin: 5px;
  width: 80%;
  max-width: 300px;
  font-size: 16px;
}
.dashboard-background {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background-image: url('https://raw.githubusercontent.com/gyoutrain-lab/prometric-nursing-test-demo/main/icon17%20(1).jpg');
  background-size: cover;
  background-position: center;
  z-index: -1;
  opacity: 0.3;
}
</style>
</head>
<body>
<img class="landing-image" src="https://raw.githubusercontent.com/gyoutrain-lab/prometric-nursing-test-demo/main/icon17%20(1).jpg" alt="Nursing Prometric Demo">

<h1>Welcome to Nursing Prometric Simulation Test</h1>
<p>Try the demo first or continue to the full 500-item test to master your skills!</p>

<a class="button" href="https://gyoutrain-lab.github.io/prometric-nursing-test-demo/" target="_blank">ðŸ©º Open Demo Test</a>
<a class="button" id="continueFullTestButton">ðŸ”‘ Continue Full Test</a>

<div id="login-dashboard" style="margin-top:50px"></div>
<div class="dashboard-background"></div>

<script>
const BACKEND_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec';

document.getElementById("continueFullTestButton").addEventListener("click", showRegister);

function showRegister() {
  document.getElementById("login-dashboard").innerHTML = `
    <h2>Login / Register</h2>
    <input type="text" id="name" placeholder="Full Name"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <input type="text" id="telegram" placeholder="Your Telegram Username or Chat ID"><br>
    <button class="button" onclick="registerUser()">Register & Continue</button>
  `;
}

async function registerUser() {
  const name = document.getElementById("name").value.trim();
  const password = document.getElementById("password").value.trim();
  const telegram = document.getElementById("telegram").value.trim();
  if (!name || !password || !telegram) return alert("Please fill all fields");

  const payload = { action: 'register', name, telegram, password };
  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (data.ok) {
      alert(data.message);
      localStorage.setItem("userId", data.userId);
      renderPayment();
    } else alert(data.message);
  } catch(e) {
    alert("Network error: " + e.message);
  }
}

function renderPayment() {
  document.getElementById("login-dashboard").innerHTML = `
    <h3>Step 1: Send IDR 50k to OVO #(+6281901685253)</h3>
    <button class="button" onclick="claimPayment()">âœ… Payment Done</button>
  `;
}

async function claimPayment() {
  const userId = localStorage.getItem("userId");
  if (!userId) return alert("User not found");

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: 'claimPayment', userId })
    });
    const data = await res.json();
    if (data.ok) {
      alert(data.message);
      document.getElementById("login-dashboard").innerHTML = `
        <h3>Step 2: Waiting for admin verification...</h3>
        <input type="text" id="specialCode" placeholder="Enter Special Code"><br>
        <button class="button" onclick="unlockTest()">Unlock Test</button>
      `;
    } else alert(data.message);
  } catch(e) {
    alert("Network error: " + e.message);
  }
}

function unlockTest() {
  const code = document.getElementById("specialCode").value.trim();
  if (!code) return alert("Please enter unlock code");
  alert("ðŸŽ‰ Code verified! Redirecting to test...");
  window.location.href = "https://gyoutrain-lab.github.io/nursing-prometric-test-allinone500/";
}
</script>
</body>
</html>
