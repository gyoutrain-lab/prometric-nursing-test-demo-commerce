<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nursing Prometric Test Portal</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: #eef5f5;
  margin: 0;
  padding: 0;
}
img.landing-image {
  width: 100%;
  max-height: 50vh;
  object-fit: cover;
}
.button {
  display: inline-block;
  padding: 15px 25px;
  margin: 15px;
  background-color: #007b83;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 8px;
  text-decoration: none;
  min-width: 140px;
}
.button:hover {
  background-color: #005f63;
}
input {
  padding: 10px;
  margin: 5px;
  width: 80%;
  max-width: 300px;
  font-size: 16px;
}
.dashboard-background {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background-image: url('https://raw.githubusercontent.com/gyoutrain-lab/prometric-nursing-test-demo/main/icon17%20(1).jpg');
  background-size: cover;
  background-position: center;
  z-index: -1;
  opacity: 0.3;
}
</style>
</head>

<body>
<img class="landing-image" src="https://raw.githubusercontent.com/gyoutrain-lab/prometric-nursing-test-demo/main/icon17%20(1).jpg" alt="Nursing Prometric Demo">

<h1>Welcome to Nursing Prometric Simulation Test</h1>
<p>Try the demo first or continue to the full 500-item test to master your skills!</p>

<a class="button" href="https://gyoutrain-lab.github.io/prometric-nursing-test-demo/" target="_blank">ðŸ©º Open Demo Test</a>
<a class="button" id="continueFullTestButton">ðŸ”‘ Continue Full Test</a>

<div id="login-dashboard" style="margin-top:50px"></div>

<div class="dashboard-background"></div>

<script>
// âœ… CONNECTED TO YOUR REAL BACKEND (NO OTHER CHANGES)
const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbw8sFgsHPRZGKisOloCOox_2gdvgnyhZc7ZP68ytdXNkbZ-mHcu_tB6g7p-E_LVQs_1/exec';

document.getElementById('continueFullTestButton').addEventListener('click', () => renderLoginForm());

function renderLoginForm() {
  document.getElementById('login-dashboard').innerHTML = `
    <h2>Login / Register</h2>
    <input type="text" id="name" placeholder="Full Name"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <input type="text" id="telegram" placeholder="Your Telegram Username or Chat ID"><br><br>
    <button class="button" onclick="registerUser()">Register & Continue</button>
  `;
}

function registerUser() {
  const name = document.getElementById('name').value.trim();
  const password = document.getElementById('password').value.trim();
  const telegram = document.getElementById('telegram').value.trim();

  if (!name || !password || !telegram) {
    alert('Please fill all fields');
    return;
  }

  const userId = 'u_' + Date.now();
  localStorage.setItem('user', JSON.stringify({ name, password, telegram, userId }));
  renderDashboardOptions();
}

function renderDashboardOptions() {
  const user = JSON.parse(localStorage.getItem('user'));
  document.getElementById('login-dashboard').innerHTML = `
    <h2>Welcome, ${user.name}</h2>
    <p>Choose an option:</p>
    <button class="button" onclick="continueTest()">1. Continue Test</button>
    <button class="button" onclick="cancelTest()">2. Cancel</button>
  `;
}

function continueTest() {
  document.getElementById('login-dashboard').innerHTML = `
    <p>Step 1: Send IDR 50k to OVO #(+6281901685253)</p>
    <button class="button" onclick="paymentDone()">Payment Done</button>
  `;
}

async function paymentDone() {
  const user = JSON.parse(localStorage.getItem('user'));
  const payload = {
    action: 'paymentClaim',
    name: user.name,
    telegram: user.telegram,
    userId: user.userId
  };

  try {
    const res = await fetch(BACKEND_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const j = await res.json();

    if (j.ok) {
      alert('Payment claim sent to admin. Admin will receive a secure link and generate the unlock code.');
      document.getElementById('login-dashboard').innerHTML = `
        <p>Step 2: Waiting for admin verification...</p>
        <p>Admin will generate a secure unlock code and pass it to you.</p>
        <p>Enter Special Code</p>
        <input type="text" id="userCode" placeholder="Enter Special Code"><br><br>
        <button class="button" onclick="submitUnlock()">Unlock Test</button>
      `;
    } else {
      alert('Failed to send claim: ' + (j.error || 'unknown'));
    }

  } catch (e) {
    alert('Network error while contacting backend');
    console.error(e);
  }
}

async function submitUnlock() {
  const user = JSON.parse(localStorage.getItem('user'));
  const code = document.getElementById('userCode').value.trim();

  if (!code) {
    alert('Please enter code');
    return;
  }

  const payload = { action: 'verifyCode', userId: user.userId, code: code };

  try {
    const res = await fetch(BACKEND_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const j = await res.json();

    if (j.ok) {
      alert('ðŸŽ‰ Code verified! Redirecting...');
      window.location.href = 'https://gyoutrain-lab.github.io/nursing-prometric-test-allinone500/';
    } else {
      alert('Invalid code. Please verify with admin.');
    }

  } catch (e) {
    alert('Network error while verifying code');
    console.error(e);
  }
}

function cancelTest() {
  document.getElementById('login-dashboard').innerHTML = '<p>Back to Landing</p>';
}
</script>

</body>
</html>
