<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nursing Prometric Test Portal</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#eef5f5;
  text-align:center;
  margin:0;
  padding:0;
}
.header{
  background:#007b83;
  color:white;
  padding:18px;
  font-size:22px;
  font-weight:bold;
}
.container{
  padding:20px;
}
input, button{
  padding:10px;
  margin:6px;
  border-radius:6px;
  border:1px solid #ccc;
  width:80%;
  max-width:320px;
}
button{
  background:#007b83;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:#009da3;
}
.status{
  margin-top:20px;
  font-weight:bold;
  color:#007b83;
}
</style>
</head>
<body>

<div class="header">ü©∫ Nursing Prometric Test Portal</div>

<div class="container">
  <h3>Welcome to Nursing Prometric Simulation Test</h3>
  <p>Try the demo or continue to the full 500-item test.</p>

  <button onclick="openDemo()">üß™ Open Demo Test</button><br>
  <button onclick="showUnlock()">üîë Continue Full Test</button>

  <div id="unlockSection" style="display:none;">
    <p>Enter unlock code received via Telegram:</p>
    <input id="unlockCode" placeholder="Enter your code..."><br>
    <button onclick="unlockFull()">Continue</button>
  </div>

  <hr>
  <h4>Register or Claim Access</h4>
  <input id="name" placeholder="Full Name"><br>
  <input id="contact" placeholder="Telegram Username (e.g. t.me/username)"><br>
  <input id="password" placeholder="Password"><br>
  <button onclick="registerUser()">Register & Continue</button>

  <div class="status" id="status"></div>
</div>

<script>
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbySOsFD6YnVvIVXfzpj8Wt42q2wHH-kXC4lnB1ad0tk9mDjPX8lApglSQaCovuMH-3d/exec"; // Update this line
// Example: "https://script.google.com/macros/s/AKfycbzyatybz-xgEjrjuXfoUgye47nBpUqUIIiaz8RmT5o_qC2FJokfM6OwrD3RtpTGgKCK/exec"

function showUnlock(){ document.getElementById("unlockSection").style.display = "block"; }
function openDemo(){ alert("Opening demo test... (demo simulation placeholder)"); }

async function registerUser(){
  const name = document.getElementById("name").value.trim();
  const contact = document.getElementById("contact").value.trim();
  const password = document.getElementById("password").value.trim();
  const statusDiv = document.getElementById("status");

  if(!name || !contact || !password){
    statusDiv.innerHTML = "‚ö†Ô∏è Please complete all fields.";
    return;
  }

  statusDiv.innerHTML = "‚è≥ Registering...";
  const payload = { action: "register", name, contact, password };

  try {
    const res = await fetch(BACKEND_URL, { method: "POST", body: JSON.stringify(payload) });
    const data = await res.json();
    if(data.ok){
      statusDiv.innerHTML = `‚úÖ Registered. Your User ID: ${data.userId}<br>üí≥ Please pay and then claim payment.`;
    } else {
      statusDiv.innerHTML = "‚ö†Ô∏è Registration failed: " + data.message;
    }
  } catch(err){
    statusDiv.innerHTML = "‚ùå Network error.";
  }
}

async function unlockFull(){
  const code = document.getElementById("unlockCode").value.trim();
  const statusDiv = document.getElementById("status");

  if(!code){
    statusDiv.innerHTML = "‚ö†Ô∏è Enter unlock code.";
    return;
  }

  statusDiv.innerHTML = "üîç Verifying unlock code...";
  const payload = { action: "verifyCode", code, userId: code.replace(/[^0-9]/g,'') };

  try {
    const res = await fetch(BACKEND_URL, { method: "POST", body: JSON.stringify(payload) });
    const data = await res.json();
    if(data.ok){
      statusDiv.innerHTML = "‚úÖ Unlock successful! Redirecting...";
      window.location.href = "full-test.html";
    } else {
      statusDiv.innerHTML = "‚ùå " + data.message;
    }
  } catch(err){
    statusDiv.innerHTML = "‚ùå Server not responding.";
  }
}
</script>
</body>
</html>
