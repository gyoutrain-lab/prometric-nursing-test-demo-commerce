<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nursing Prometric Test Portal</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#eef5f5;
  text-align:center;
  margin:0;
  padding:0;
}

.header{
  background:#007b83;
  color:white;
  padding:18px;
  font-size:22px;
  font-weight:bold;
}

.container{
  padding:20px;
}

input, button{
  padding:10px;
  margin:6px;
  border-radius:6px;
  border:1px solid #ccc;
  width:80%;
  max-width:320px;
}

button{
  background:#007b83;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#009da3;
}

.status{
  margin-top:20px;
  font-weight:bold;
  color:#007b83;
}
</style>
</head>
<body>

<div class="header">ü©∫ Nursing Prometric Test Portal</div>

<div class="container">
  <h3>Welcome to Nursing Prometric Simulation Test</h3>
  <p>Try the demo or continue to the full 500-item test.</p>

  <button onclick="openDemo()">üß™ Open Demo Test</button><br>
  <button onclick="showUnlock()">üîë Continue Full Test</button>

  <div id="unlockSection" style="display:none;">
    <p>Enter unlock code received via Telegram:</p>
    <input id="unlockCode" placeholder="Enter your code..."><br>
    <input id="userIdVerify" placeholder="Your User ID"><br>
    <button onclick="unlockFull()">Continue</button>
  </div>

  <hr>
  <h4>Register or Claim Access</h4>
  <input id="name" placeholder="Full Name"><br>
  <input id="contact" placeholder="Telegram Username (e.g. t.me/username)"><br>
  <input id="password" placeholder="Password"><br>
  <button onclick="registerUser()">Register & Continue</button>

  <div id="paymentSection" style="display:none;">
    <hr>
    <h4>Payment Confirmation</h4>
    <input id="userIdPayment" placeholder="Enter your User ID"><br>
    <button onclick="claimPayment()">üí≥ Claim Payment</button>
  </div>

  <div class="status" id="status"></div>
</div>

<script>
// ====== CONFIG ======
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwdBPRg5FoJsFeWYN0cpdJfCjPKL4NnzZsnXaTB6x69usAf9REm6B39auc3hV4Q2xmm/exec";

// ====== FRONT LOGIC ======
function showUnlock(){
  document.getElementById("unlockSection").style.display = "block";
}

function openDemo(){
  alert("Opening demo test... (demo simulation placeholder)");
  // TODO: link to demo test page
  // window.location.href = "demo-test.html";
}

// ====== REGISTER FUNCTION ======
async function registerUser(){
  const name = document.getElementById("name").value.trim();
  const contact = document.getElementById("contact").value.trim();
  const password = document.getElementById("password").value.trim();
  const statusDiv = document.getElementById("status");

  if(!name || !contact || !password){
    statusDiv.innerHTML = "‚ö†Ô∏è Please complete all fields.";
    return;
  }

  statusDiv.innerHTML = "‚è≥ Registering, please wait...";

  const payload = {
    action: "register",
    name: name,
    telegram: contact,
    password: password
  };

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    const data = await res.json();

    if(data.ok){
      statusDiv.innerHTML = `‚úÖ Registered successfully.<br>Your User ID: <b>${data.userId}</b><br>Keep it safe.`;
      localStorage.setItem("userId", data.userId);
      document.getElementById("paymentSection").style.display = "block";
    } else {
      statusDiv.innerHTML = "‚ö†Ô∏è " + data.message;
    }
  } catch(err){
    console.error(err);
    statusDiv.innerHTML = "‚ùå Network error, please retry.";
  }
}

// ====== CLAIM PAYMENT ======
async function claimPayment(){
  const userId = document.getElementById("userIdPayment").value.trim();
  const name = document.getElementById("name").value.trim();
  const contact = document.getElementById("contact").value.trim();
  const statusDiv = document.getElementById("status");

  if(!userId || !name || !contact){
    statusDiv.innerHTML = "‚ö†Ô∏è Missing info for payment claim.";
    return;
  }

  statusDiv.innerHTML = "‚è≥ Sending payment claim to admin...";

  const payload = {
    action: "paymentClaim",
    userId: userId,
    name: name,
    telegram: contact
  };

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    statusDiv.innerHTML = data.message;
  } catch(err){
    statusDiv.innerHTML = "‚ùå Network or server error.";
  }
}

// ====== VERIFY UNLOCK ======
async function unlockFull(){
  const code = document.getElementById("unlockCode").value.trim();
  const userId = document.getElementById("userIdVerify").value.trim();
  const statusDiv = document.getElementById("status");

  if(!code || !userId){
    statusDiv.innerHTML = "‚ö†Ô∏è Enter unlock code and user ID.";
    return;
  }

  statusDiv.innerHTML = "üîç Checking unlock code...";

  const payload = { action: "verifyCode", code: code, userId: userId };

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    const data = await res.json();

    if(data.ok){
      statusDiv.innerHTML = "‚úÖ Unlock successful! Access granted.";
      // Redirect to full test page:
      // window.location.href = "full-test.html";
    } else {
      statusDiv.innerHTML = "‚ùå " + data.message;
    }
  } catch(err){
    console.error(err);
    statusDiv.innerHTML = "‚ùå Network or server error.";
  }
}
</script>
</body>
</html>
