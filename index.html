<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ðŸ©º Nursing Prometric Simulation Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f6f9fc;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .container {
    max-width: 400px;
    margin: 40px auto;
    background: #fff;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    animation: fadeIn 0.8s ease;
  }
  h2 { color: #2c3e50; margin-bottom: 10px; }
  button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 18px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #0056b3; }
  input {
    width: 90%;
    margin: 6px 0;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 8px;
  }
  .message { margin-top: 10px; font-weight: bold; }
  .wa-icon {
    display: inline-flex;
    align-items: center;
    margin-top: 12px;
    color: #25d366;
    font-weight: bold;
    text-decoration: none;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div id="pageRegister" class="container">
    <h2>Register & Continue</h2>
    <p>We will save your User ID locally. Keep it to claim payment and unlock.</p>
    <input id="name" placeholder="Your Name"><br>
    <input id="telegram" placeholder="Telegram / WhatsApp Contact"><br>
    <button onclick="registerUser()">Register</button>
    <div class="message" id="registerMsg"></div>
  </div>

  <div id="pagePayment" class="container" style="display:none">
    <h2>Manual Payment</h2>
    <p>Send IDR 50,000 to DANA static QR (scan below).</p>
    <img src="https://i.ibb.co/G9yBvYk/dana-qr.png" width="200" alt="DANA QR"><br><br>
    <button onclick="sendPaymentClaim()">Claim Payment</button><br>
    <a class="wa-icon" href="https://wa.me/62853996587" target="_blank">ðŸ’¬ Chat Admin (WA)</a>
    <div class="message" id="paymentMsg"></div>
  </div>

  <div id="pageUnlock" class="container" style="display:none">
    <h2>Enter Unlock Code</h2>
    <p>After admin verification, enter your unlock code to open the full test.</p>
    <input id="unlockCodeInput" placeholder="Enter Special Code">
    <button onclick="verifyUnlock()">Unlock</button>
    <div class="message" id="unlockMsg"></div>
  </div>

<script>
const BACKEND_URL = "https://script.google.com/macros/s/AKfycby6LGeRIzvDlLTQ9odULs6wt8xeoMET8TMkuLAoGrEV96W-DfdwZPqIEuarFV06Lk5y/exec"; // <-- Replace with your Apps Script deployment URL

function showPage(id){
  document.querySelectorAll('.container').forEach(e=>e.style.display='none');
  document.getElementById(id).style.display='block';
}

function showMessage(msg, ok=true){
  const el = document.querySelector('.message');
  el.style.color = ok ? "green" : "red";
  el.textContent = msg;
}

async function registerUser(){
  const name = document.getElementById("name").value.trim();
  const telegram = document.getElementById("telegram").value.trim();
  if(!name || !telegram) return alert("Please fill name and contact.");

  const data = { action:"register", name, telegram };
  const res = await fetch(BACKEND_URL, { method:"POST", body: JSON.stringify(data) });
  const json = await res.json();
  if(json.ok){
    localStorage.setItem("userId", json.userId);
    alert("Registered! Your User ID: " + json.userId);
    showPage("pagePayment");
  } else {
    showMessage(json.message, false);
  }
}

async function sendPaymentClaim(){
  const userId = localStorage.getItem("userId");
  if(!userId) return alert("Enter your User ID or register first.");
  const name = document.getElementById("name").value.trim() || "-";
  const telegram = document.getElementById("telegram").value.trim() || "-";

  const data = { action:"paymentClaim", userId, name, telegram };

  try{
    const res = await fetch(BACKEND_URL, { method:"POST", body: JSON.stringify(data) });
    const json = await res.json();
    if(json.ok){
      alert("ðŸ’° Payment claim sent to admin. Wait for unlock code from Telegram bot.");
      showPage("pageUnlock");
    } else {
      showMessage(json.message, false);
    }
  }catch(e){
    showMessage("Network error: " + e.message, false);
  }
}

async function verifyUnlock(){
  const code = document.getElementById("unlockCodeInput").value.trim();
  if(!code) return alert("Enter the unlock code first.");
  alert("âœ… Code accepted! You can now continue to the full test.");
}
</script>
</body>
</html>
