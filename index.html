<<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nursing Prometric Simulation Test</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #eef5f5;
  margin: 0;
  padding: 0;
}
img.landing-image {
  width: 100%;
  max-height: 50vh;
  object-fit: cover;
}
.button {
  display: inline-block;
  padding: 15px 25px;
  margin: 15px;
  background-color: #007b83;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 8px;
  text-decoration: none;
  min-width: 140px;
}
.button:hover {
  background-color: #005f63;
}
input {
  padding: 10px;
  margin: 5px;
  width: 80%;
  max-width: 300px;
  font-size: 16px;
}
.dashboard-background {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background-image: url('https://raw.githubusercontent.com/gyoutrain-lab/prometric-nursing-test-demo/main/icon17%20(1).jpg');
  background-size: cover;
  background-position: center;
  z-index: -1;
  opacity: 0.3;
}
</style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/zsK4n4k/nursing-test-banner.jpg" alt="Nursing Prometric Test" class="logo">
    <h2>ü©∫ Nursing Prometric Simulation Test</h2>
    <p id="status">Login / Register</p>

    <input type="text" id="name" placeholder="Your Name" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="contact" placeholder="Telegram Username (e.g. t.me/yourname)" required>
    <button onclick="registerUser()">Register & Continue</button>

    <p>We will save your User ID locally.<br>Keep it to claim payment and unlock.</p>
    <div id="message"></div>
  </div>

<script>
const backend = "https://script.google.com/macros/s/AKfycbyq7XgTvBKWzEajHN9-o8rrBsP3JuHtpkvkLO-FJ0ANGpV4sfzK7IyMiJ73QcLJJCiv/exec";

async function registerUser() {
  const name = document.getElementById("name").value.trim();
  const password = document.getElementById("password").value.trim();
  const contact = document.getElementById("contact").value.trim();
  const msg = document.getElementById("message");

  if (!name || !password || !contact) {
    msg.innerHTML = "‚ö†Ô∏è Please fill all fields.";
    msg.style.color = "red";
    return;
  }

  msg.innerHTML = "‚è≥ Registering...";
  msg.style.color = "#007b83";

  try {
    const res = await fetch(backend, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "register",
        name: name,
        password: password,
        contact: contact
      }),
    });

    const data = await res.json();
    if (data.status === "success") {
      localStorage.setItem("userId", data.userId);
      msg.innerHTML = `‚úÖ Registered Successfully!<br>Your User ID: <b>${data.userId}</b>`;
      msg.style.color = "green";
    } else {
      msg.innerHTML = `‚ö†Ô∏è ${data.message || "Registration failed."}`;
      msg.style.color = "red";
    }
  } catch (err) {
    msg.innerHTML = "‚ùå Network error: please check your internet or backend URL.";
    msg.style.color = "red";
    console.error(err);
  }
}
</script>
</body>
</html>
