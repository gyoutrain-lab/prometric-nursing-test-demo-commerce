<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
<title>Nursing Prometric Test Portal</title>

<!-- Open Graph / Social Media Thumbnail -->
<meta property="og:title" content="Nursing Prometric Test Portal">
<meta property="og:description" content="Try the demo or unlock the full 500-item Nursing Prometric Simulation Test with rationale!">
<meta property="og:image" content="https://raw.githubusercontent.com/gyoutrain-lab/prometric-nursing-test-demo/main/icon17%20(1).jpg">
<meta property="og:url" content="https://gyoutrain-lab.github.io">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Nursing Prometric Test Portal">
<meta name="twitter:description" content="Try the demo or unlock the full 500-item Nursing Prometric Simulation Test with rationale!">

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #eef5f5;
    margin: 0;
    padding: 0;
    position: relative;
    min-height: 100vh;
    overflow-x: hidden;
}
img.landing-image {
    width: 100%;
    max-height: 50vh;
    object-fit: cover;
    touch-action: pinch-zoom;
}
.button {
    display: inline-block;
    padding: 15px 25px;
    margin: 15px;
    background-color: #007b83;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 8px;
    text-decoration: none;
    min-width: 140px;
}
.button:hover {
    background-color: #005f63;
}
input {
    padding: 10px;
    margin: 5px;
    width: 80%;
    max-width: 300px;
    font-size: 16px;
}
/* Bottom-half dashboard background */
.dashboard-background {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background-image: url('https://raw.githubusercontent.com/gyoutrain-lab/prometric-nursing-test-demo/main/icon17%20(1).jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
    opacity: 0.3;
}
/* Social share buttons */
#social-share-buttons .button {
    margin: 5px;
    font-size: 14px;
    padding: 10px 20px;
}
@media screen and (max-width: 400px){
    .button {
        font-size: 14px;
        padding: 12px 20px;
    }
    input {
        width: 90%;
        font-size: 14px;
    }
}
</style>
</head>
<body>

<!-- Landing Image -->
<img class="landing-image" src="https://raw.githubusercontent.com/gyoutrain-lab/prometric-nursing-test-demo/main/icon17%20(1).jpg" alt="Nursing Prometric Demo">

<h1>Welcome to Nursing Prometric Simulation Test</h1>
<p>Try the demo first or continue to the full 500-item test to master your skills!</p>

<!-- Buttons -->
<a class="button" href="https://gyoutrain-lab.github.io/prometric-nursing-test-demo/" target="_blank">ü©∫ Open Demo Test</a>
<a class="button" id="continueFullTestButton" href="#login-dashboard">üîë Continue Full Test</a>

<div id="login-dashboard" style="margin-top:50px;"></div>

<!-- Bottom-half background image -->
<div class="dashboard-background"></div>

<!-- Audio Elements -->
<audio id="soundLanding" src="https://www.soundjay.com/human/applause-01.mp3" preload="auto"></audio>
<audio id="soundStartTest" src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3" preload="auto"></audio>
<audio id="soundCorrect" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>
<audio id="soundIncorrect" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
<audio id="soundFinish" src="https://www.soundjay.com/human/sounds/applause-3.mp3" preload="auto"></audio>

<script>
// ===== Landing sound =====
window.addEventListener('load', () => {
    document.getElementById('soundLanding').play().catch(e=>console.log("Landing sound blocked"));
});

// ===== Telegram Bot setup =====
const TELEGRAM_BOT_TOKEN = "8298413377:AAFnKso7NlxkglqwYnJKlmjxmPUn5ID2Bgs";
const TELEGRAM_CHAT_ID = "<your-admin-chat-id>"; // <-- Replace with numeric Telegram admin chat ID

function sendTelegramMessage(message){
    fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(message)}`)
      .then(res => console.log("Telegram sent:", message))
      .catch(err => console.error("Telegram error:", err));
}

// ===== Dashboard workflow =====
const dashboardContainer = document.getElementById('login-dashboard');

// ===== Fixed Continue Full Test button with motivational sound =====
document.addEventListener('DOMContentLoaded', () => {
    const continueButton = document.getElementById('continueFullTestButton');
    continueButton.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default anchor jump
        const startSound = document.getElementById('soundStartTest');
        startSound.volume = 0.5;
        startSound.play().catch(err => console.log("Start sound blocked"));
        dashboardContainer.scrollIntoView({behavior: "smooth"});
        renderLoginForm();
    });
});

function renderLoginForm() {
    dashboardContainer.innerHTML = `
    <h2>Login / Register</h2>
    <input type="text" id="name" placeholder="Full Name"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <input type="text" id="telegram" placeholder="Your Telegram Username or Chat ID"><br><br>
    <button class="button" onclick="registerUser()">Register & Continue</button>
    `;
    dashboardContainer.scrollIntoView({behavior: "smooth"});
    showHelpButton();
}

function registerUser() {
    const name = document.getElementById('name').value;
    const password = document.getElementById('password').value;
    const telegram = document.getElementById('telegram').value;
    if (!name || !password || !telegram) { alert("Please fill all fields!"); return; }
    localStorage.setItem('user', JSON.stringify({ name, password, telegram }));
    renderDashboardOptions();
}

function renderDashboardOptions() {
    const user = JSON.parse(localStorage.getItem('user'));
    dashboardContainer.innerHTML = `
        <h2>Welcome, ${user.name}</h2>
        <p>Choose an option:</p>
        <button class="button" onclick="continueTest()">1. Continue Test</button>
        <button class="button" onclick="cancelTest()">2. Cancel</button>
        <div id="social-share-buttons" style="margin-top:20px;">
            <p>Share this portal with friends:</p>
            <a class="button" href="https://api.whatsapp.com/send?text=Check%20out%20the%20Nursing%20Prometric%20Test Portal%20https://gyoutrain-lab.github.io" target="_blank">Share on WhatsApp</a>
            <a class="button" href="https://www.facebook.com/sharer/sharer.php?u=https://gyoutrain-lab.github.io" target="_blank">Share on Facebook</a>
        </div>
    `;
    dashboardContainer.scrollIntoView({behavior: "smooth"});
    showHelpButton();
}

// ===== Fixed Help Button =====
function showHelpButton() {
    if (!document.getElementById('helpTelegram')) {
        const helpButton = document.createElement('button');
        helpButton.id = 'helpTelegram';
        helpButton.innerHTML = 'üí¨ Help / Contact Admin';
        helpButton.style.position = 'fixed';
        helpButton.style.bottom = '20px';
        helpButton.style.right = '20px';
        helpButton.style.background = '#0088cc';
        helpButton.style.color = 'white';
        helpButton.style.padding = '12px 18px';
        helpButton.style.borderRadius = '50px';
        helpButton.style.border = 'none';
        helpButton.style.cursor = 'pointer';
        helpButton.style.fontSize = '16px';
        helpButton.style.zIndex = '9999';
        helpButton.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';

        helpButton.addEventListener('mouseover', () => helpButton.style.background = '#005f80');
        helpButton.addEventListener('mouseout', () => helpButton.style.background = '#0088cc');
        helpButton.addEventListener('click', () => {
            sendTelegramMessage("Hello Admin, I need help from the dashboard.");
            alert("‚úÖ Help request sent to admin via Telegram!");
        });
        document.body.appendChild(helpButton);
    }
}

// ===== Continue Test Workflow =====
function continueTest() {
    const user = JSON.parse(localStorage.getItem('user'));
    dashboardContainer.innerHTML = `
    <p>Step 1: Send IDR 50k to OVO #(+6285399652487)</p>
    <button class="button" onclick="paymentDone()">Payment Done</button>
    `;
    dashboardContainer.scrollIntoView({behavior: "smooth"});
}

function paymentDone() {
    const user = JSON.parse(localStorage.getItem('user'));
    sendTelegramMessage(`üí∞ Payment request: ${user.name} (${user.telegram}) has completed payment. Please verify and generate unlock code.`);
    dashboardContainer.innerHTML = `
    <p>Step 2: Waiting for admin verification...</p>
    <button class="button" onclick="adminVerify()">Admin Verification (Simulate)</button>
    `;
    dashboardContainer.scrollIntoView({behavior: "smooth"});
}

function adminVerify() {
    const user = JSON.parse(localStorage.getItem('user'));
    const unlockCode = Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem('unlockCode', unlockCode);
    sendTelegramMessage(`‚úÖ Unlock Code for ${user.name} (${user.telegram}): ${unlockCode}`);
    dashboardContainer.innerHTML = `
    <p>Step 3: Enter the unlock code received from Telegram to access the full test</p>
    <input type="text" id="userCode" placeholder="Enter Special Code">
    <button class="button" onclick="unlockTest()">Unlock Test</button>
    `;
    dashboardContainer.scrollIntoView({behavior: "smooth"});
}

function unlockTest() {
    const userCode = document.getElementById('userCode').value;
    const unlockCode = localStorage.getItem('unlockCode');
    if (userCode == unlockCode) {
        document.getElementById('soundFinish').play().catch(e=>console.log("Finish sound blocked"));
        alert("üéâ Code verified! Redirecting to the full test...");
        window.location.href = "https://gyoutrain-lab.github.io/nursing-prometric-test-allinone500/";
    } else {
        document.getElementById('soundIncorrect').play();
        alert("‚ùå Incorrect code! Please verify with admin.");
    }
}

function cancelTest() {
    dashboardContainer.innerHTML = `
    <p>Your international career awaits. Master the Prometric Test wisely!</p>
    <a class="button" href="">Back to Landing</a>
    `;
    dashboardContainer.scrollIntoView({behavior: "smooth"});
}

function answerClicked(isCorrect){
    if(isCorrect){
        document.getElementById('soundCorrect').play();
    } else {
        document.getElementById('soundIncorrect').play();
    }
}
</script>

</body>
</html>
