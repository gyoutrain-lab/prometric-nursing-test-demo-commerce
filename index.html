  <script>
const BACKEND_URL = "YOUR_APPS_SCRIPT_WEBAPP_URL";

// Run this before showing the test
window.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("verified") === "true") return; // already unlocked
  showLogin();
});

function showLogin() {
  document.body.innerHTML = `
  <div style="text-align:center;margin-top:10vh;font-family:Arial;">
    <h2>üß† Nursing Prometric Test Access</h2>
    <input id="name" placeholder="Full Name" style="width:60%;padding:8px;margin:5px;"><br>
    <input id="telegram" placeholder="@telegramUsername" style="width:60%;padding:8px;margin:5px;"><br>
    <input id="password" type="password" placeholder="Password" style="width:60%;padding:8px;margin:5px;"><br>
    <button onclick="registerUser()" style="padding:10px 20px;">Register & Continue</button>
  </div>`;
}

async function registerUser() {
  const name = document.getElementById("name").value.trim();
  const telegram = document.getElementById("telegram").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!name || !telegram || !password) return alert("Fill all fields!");

  const res = await fetch(BACKEND_URL, {
    method: "POST",
    body: JSON.stringify({ action: "register", name, telegram, password }),
  });
  const json = await res.json();
  alert(json.message);
  showPaymentStep(name, telegram);
}

function showPaymentStep(name, telegram) {
  document.body.innerHTML = `
  <div style="text-align:center;margin-top:10vh;">
    <h3>üíµ Send IDR 50,000 to OVO 08xxxxxx</h3>
    <p>After payment, click below:</p>
    <button onclick="paymentDone('${name}','${telegram}')">Payment Done</button>
  </div>`;
}

async function paymentDone(name, telegram) {
  await fetch(BACKEND_URL, {
    method: "POST",
    body: JSON.stringify({ action: "paymentClaim", name, telegram }),
  });
  alert("Payment claim sent to admin. Please wait for unlock code.");
  showUnlockStep(name);
}

function showUnlockStep(name) {
  document.body.innerHTML = `
  <div style="text-align:center;margin-top:10vh;">
    <h3>üîê Enter Special Code from Admin</h3>
    <input id="unlock" placeholder="NURXXXX" style="padding:8px;">
    <button onclick="verifyCode('${name}')">Unlock Test</button>
  </div>`;
}

async function verifyCode(name) {
  const code = document.getElementById("unlock").value.trim();
  const res = await fetch(BACKEND_URL, {
    method: "POST",
    body: JSON.stringify({ action: "verifyCode", name, code }),
  });
  const json = await res.json();
  if (json.ok) {
    localStorage.setItem("verified", "true");
    alert("‚úÖ Access granted! Redirecting...");
    window.location.href = "https://gyoutrain-lab.github.io/nursing-prometric-test-allinone500/";
  } else {
    alert(json.error);
  }
}
</script>

<body>

<img class="landing-image" src="https://raw.githubusercontent.com/gyoutrain-lab/prometric-nursing-test-demo/main/icon17%20(1).jpg" alt="Nursing Prometric Demo">

<h1>Welcome to Nursing Prometric Simulation Test</h1>
<p>Try the demo first or continue to the full 500-item test to master your skills!</p>

<a class="button" href="https://gyoutrain-lab.github.io/prometric-nursing-test-demo/" target="_blank">ü©∫ Open Demo Test</a>
<a class="button" id="continueFullTestButton">üîë Continue Full Test</a>

<div id="login-dashboard" style="margin-top:50px"></div>

<div class="dashboard-background"></div>

<script>
// ‚úÖ CONNECTED TO YOUR REAL BACKEND (NO OTHER CHANGES)
const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbyAahjib1U3F-L1HrRDItXBKImZXZNORT7z7hyKz373wq5Xg-xGParOZlO8J4B7hjXT/exec';

document.getElementById('continueFullTestButton').addEventListener('click', ()=>renderLoginForm());

function renderLoginForm(){
  document.getElementById('login-dashboard').innerHTML = `
    <h2>Login / Register</h2>
    <input type="text" id="name" placeholder="Full Name"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <input type="text" id="telegram" placeholder="Your Telegram Username or Chat ID"><br><br>
    <button class="button" onclick="registerUser()">Register & Continue</button>
  `;
}

function registerUser(){
  const name = document.getElementById('name').value.trim();
  const password = document.getElementById('password').value.trim();
  const telegram = document.getElementById('telegram').value.trim();

  if(!name || !password || !telegram){
    alert('Please fill all fields');
    return;
  }

  const userId = 'u_'+Date.now();
  localStorage.setItem('user', JSON.stringify({name,password,telegram,userId}));
  renderDashboardOptions();
}

function renderDashboardOptions(){
  const user = JSON.parse(localStorage.getItem('user'));
  document.getElementById('login-dashboard').innerHTML = `
    <h2>Welcome, ${user.name}</h2>
    <p>Choose an option:</p>
    <button class="button" onclick="continueTest()">1. Continue Test</button>
    <button class="button" onclick="cancelTest()">2. Cancel</button>
  `;
}

function continueTest(){
  document.getElementById('login-dashboard').innerHTML = `
    <p>Step 1: Send IDR 50k to OVO #(+6281901685253)</p>
    <button class="button" onclick="paymentDone()">Payment Done</button>
  `;
}

async function paymentDone(){
  const user = JSON.parse(localStorage.getItem('user'));

  const payload = {
    action:'paymentClaim',
    name:user.name,
    telegram:user.telegram,
    userId:user.userId
  };

  try{
    const res = await fetch(BACKEND_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(payload)
    });

    const j = await res.json();

    if(j.ok){
      alert('Payment claim sent to admin. Admin will receive a secure link and generate the unlock code.');

      document.getElementById('login-dashboard').innerHTML = `
        <p>Step 2: Waiting for admin verification...</p>
        <p>Admin will generate a secure unlock code and pass it to you.</p>
        <p>Enter Special Code</p>
        <input type="text" id="userCode" placeholder="Enter Special Code"><br><br>
        <button class="button" onclick="submitUnlock()">Unlock Test</button>
      `;
    } else {
      alert('Failed to send claim: '+(j.error||'unknown'));
    }

  } catch(e){
    alert('Network error while contacting backend');
    console.error(e);
  }
}

async function submitUnlock(){
  const user = JSON.parse(localStorage.getItem('user'));
  const code = document.getElementById('userCode').value.trim();

  if(!code){
    alert('Please enter code');
    return;
  }

  const payload = { action:'verifyCode', userId:user.userId, code:code };

  try{
    const res = await fetch(BACKEND_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(payload)
    });

    const j = await res.json();

    if(j.ok){
      alert('üéâ Code verified! Redirecting...');
      window.location.href = 'https://gyoutrain-lab.github.io/nursing-prometric-test-allinone500/';
    } else {
      alert('Invalid code. Please verify with admin.');
    }

  } catch(e){
    alert('Network error while verifying code');
    console.error(e);
  }
}

function cancelTest(){
  document.getElementById('login-dashboard').innerHTML = '<p>Back to Landing</p>';
}
</script>
