<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nursing Prometric Test Simulation</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f7f7; }
    .container { max-width:800px; margin:40px auto; background:#fff; padding:20px; border-radius:10px; }
    h1 { text-align:center; margin-bottom:10px; }
    #startBtn { padding:12px 20px; font-size:18px; cursor:pointer; }
    #quizBox { margin-top:20px; }
    #questionText { font-size:20px; text-align:left; }
    .optionBtn {
      display:block; width:100%; text-align:left;
      margin:8px 0; padding:12px; font-size:17px;
      background:#e9e9e9; border:none; cursor:pointer;
      border-radius:6px;
    }
    .info {
      background:#eef; padding:10px; border-radius:6px; margin-bottom:15px;
      font-size:16px;
    }
    footer { text-align:center; margin-top:20px; color:red; }
  </style>
</head>
<body>

<div class="container">
  <h1>Nursing Prometric Test</h1>

  <div id="instructions">
    <p>Click Start to begin the test.</p>
    <button id="startBtn">Start Test</button>
  </div>

  <div id="quizBox" style="display:none;">
    <div class="info" id="infoBar">Loading...</div>
    <div id="questionText"></div>
    <div id="optionsBox"></div>
    <button id="nextBtn" style="display:none; margin-top:20px;">Next</button>
  </div>

  <footer>
    Prepared by: <b>Giyono Asfarrasyid, ETK Yogyakarta</b>
  </footer>
</div>

<script>
// ===============================================
// Load Questions
// ===============================================
async function loadQuestions() {
  try {
    const res = await fetch("questions/questions.json");
    return await res.json();
  } catch (e) {
    alert("ERROR loading questions.json");
    console.error(e);
    return [];
  }
}

// ===============================================
// MAIN TEST VARIABLES
// ===============================================
let questions = [];
let qIndex = 0;
let correct = 0;
let incorrect = 0;

// ===============================================
// START BUTTON
// ===============================================
document.getElementById("startBtn").addEventListener("click", async () => {
  document.getElementById("instructions").style.display = "none";
  document.getElementById("quizBox").style.display = "block";

  questions = await loadQuestions();
  if (questions.length === 0) {
    alert("No questions loaded!");
    return;
  }

  showQuestion();
});

// ===============================================
// SHOW QUESTION
// ===============================================
function showQuestion() {
  const q = questions[qIndex];
  document.getElementById("infoBar").innerHTML =
    `Question ${qIndex + 1}/${questions.length} | ✅ ${correct} | ❌ ${incorrect}`;

  document.getElementById("questionText").innerText = q.question;
  const box = document.getElementById("optionsBox");
  box.innerHTML = "";

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "optionBtn";
    btn.innerText = opt;

    btn.onclick = () => {
      if (i === q.answer) correct++;
      else incorrect++;

      document.getElementById("nextBtn").style.display = "block";
      Array.from(document.getElementsByClassName("optionBtn")).forEach(b => b.disabled = true);
    };

    box.appendChild(btn);
  });
}

// ===============================================
// NEXT BUTTON
// ===============================================
document.getElementById("nextBtn").addEventListener("click", () => {
  qIndex++;

  if (qIndex >= questions.length) {
    finishTest();
    return;
  }

  document.getElementById("nextBtn").style.display = "none";
  showQuestion();
});

// ===============================================
// FINISH TEST
// ===============================================
function finishTest() {
  document.getElementById("quizBox").innerHTML =
    `<h2>Test Finished</h2>
     <p>Total Correct: ${correct}</p>
     <p>Total Incorrect: ${incorrect}</p>
     <p>Score: ${(correct / questions.length * 100).toFixed(2)}%</p>`;
}
</script>

</body>
</html>
