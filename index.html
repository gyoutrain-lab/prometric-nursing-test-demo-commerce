<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ===== Open Graph / Social Media Thumbnail ===== -->

<meta property="og:description" content="Try the demo or unlock the full 500-item Nursing Prometric Simulation Test with rationale!">

<meta property="og:url" content="https://gyoutrain-lab.github.io">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Nursing Prometric Test Portal">

<meta name="twitter:image" content="https://github.com/gyoutrain-lab/prometric-nursing-test-demo/blob/main/icon17%20(1).jpg">

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #eef5f5;
    margin: 0;
    padding: 0;
    position: relative;
    min-height: 100vh;
}
img.landing-image {
    width: 100%;
    max-height: 50vh;
    object-fit: cover;
}
.button {
    display: inline-block;
    padding: 15px 25px;
    margin: 15px;
    background-color: #007b83;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 8px;
    text-decoration: none;
}
.button:hover {
    background-color: #005f63;
}
input {
    padding: 10px;
    margin: 5px;
    width: 80%;
    max-width: 300px;
}
/* Bottom-half dashboard background */
.dashboard-background {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background-image: url('https://github.com/gyoutrain-lab/prometric-nursing-test-demo/blob/main/icon17%20(1).jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
    opacity: 0.3;
}
</style>
</head>
<body>

<!-- Landing Image -->
<img class="landing-image" src="https://github.com/gyoutrain-lab/prometric-nursing-test-demo/blob/main/icon17%20(1).jpg" alt="Nursing Prometric Demo">

<h1>Welcome to Nursing Prometric Simulation Test</h1>
<p>Try the demo first or continue to the full 500-item test to master your skills!</p>

<!-- Buttons -->
<a class="button" href="https://gyoutrain-lab.github.io/prometric-nursing-test-demo/" target="_blank">ü©∫ Open Demo Test</a>
<a class="button" href="#login-dashboard" onclick="scrollToDashboard()">üîë Continue Full Test</a>

<div id="login-dashboard" style="margin-top:50px;"></div>

<!-- Bottom-half background image -->
<div class="dashboard-background"></div>

<!-- Audio Elements -->
<audio id="soundLanding" src="https://www.soundjay.com/human/applause-01.mp3" preload="auto"></audio>
<audio id="soundCorrect" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>
<audio id="soundIncorrect" src="https://www.soundjay.com/button/beep-10.mp3" preload="auto"></audio>
<audio id="soundFinish" src="https://www.soundjay.com/human/applause-02.mp3" preload="auto"></audio>

<script>
// ===== Play landing page sound =====
window.addEventListener('load', () => {
    document.getElementById('soundLanding').play().catch(e=>console.log("Landing sound blocked by browser"));
});

// ===== CallMeBot WhatsApp setup =====
const ADMIN_WA = "6285399652487";  // Admin WhatsApp number
const CALLMEBOT_KEY = "ko5GpVNouu7R";  // Your API key

function sendWAMessage(phone, message) {
    const url = `https://api.callmebot.com/whatsapp.php?phone=${phone}&text=${encodeURIComponent(message)}&apikey=${CALLMEBOT_KEY}`;
    fetch(url)
        .then(res => console.log("WA sent:", message))
        .catch(err => console.error("WA error:", err));
}

// ===== Dashboard workflow =====
const dashboardContainer = document.getElementById('login-dashboard');

function scrollToDashboard() {
    dashboardContainer.scrollIntoView({behavior: "smooth"});
    renderLoginForm();
}

function renderLoginForm() {
    dashboardContainer.innerHTML = `
    <h2>Login / Register</h2>
    <input type="text" id="name" placeholder="Full Name"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <input type="text" id="wa" placeholder="WhatsApp Number (optional)"><br><br>
    <button class="button" onclick="registerUser()">Register & Continue</button>
    `;
}

function registerUser() {
    const name = document.getElementById('name').value;
    const password = document.getElementById('password').value;
    const wa = document.getElementById('wa').value;

    if (!name || !password) {
        alert("Please fill name and password!");
        return;
    }

    localStorage.setItem('user', JSON.stringify({ name, password, wa }));
    renderDashboardOptions();
}

function renderDashboardOptions() {
    const user = JSON.parse(localStorage.getItem('user'));
    dashboardContainer.innerHTML = `
    <h2>Welcome, ${user.name}</h2>
    <p>Choose an option:</p>
    <button class="button" onclick="continueTest()">1. Continue Test</button>
    <button class="button" onclick="cancelTest()">2. Cancel</button>
    `;
}

function continueTest() {
    const user = JSON.parse(localStorage.getItem('user'));
    sendWAMessage(ADMIN_WA, `User ${user.name} wants to continue the full test.`);

    dashboardContainer.innerHTML = `
    <p>Step 1: Send IDR 50k to OVO #${ADMIN_WA}</p>
    <button class="button" onclick="paymentDone()">Payment Done</button>
    `;
}

function paymentDone() {
    const user = JSON.parse(localStorage.getItem('user'));
    sendWAMessage(ADMIN_WA, `User ${user.name} has completed the transfer. Please verify.`);

    dashboardContainer.innerHTML = `
    <p>Step 2: Wait for admin verification...</p>
    <button class="button" onclick="adminVerify()">Admin Verification (Simulate)</button>
    `;
}

function adminVerify() {
    const unlockCode = Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem('unlockCode', unlockCode);

    const user = JSON.parse(localStorage.getItem('user'));
    sendWAMessage(user.wa || ADMIN_WA, `Your special unlock code: ${unlockCode}`);

    dashboardContainer.innerHTML = `
    <p>Step 3: Enter the unlock code to access the full test</p>
    <input type="text" id="userCode" placeholder="Enter Special Code">
    <button class="button" onclick="unlockTest()">Unlock Test</button>
    `;
}

function unlockTest() {
    const userCode = document.getElementById('userCode').value;
    const unlockCode = localStorage.getItem('unlockCode');

    if (userCode == unlockCode) {
        document.getElementById('soundFinish').play().catch(e=>console.log("Finish sound blocked"));
        alert("üéâ Code verified! Redirecting to the full test...");
        window.location.href = "https://gyoutrain-lab.github.io/nursing-prometric-test-allinone500/";
    } else {
        document.getElementById('soundIncorrect').play();
        alert("‚ùå Incorrect code! Please verify with admin.");
    }
}

function cancelTest() {
    dashboardContainer.innerHTML = `
    <p>Your international career awaits. Master the Prometric Test wisely!</p>
    <a class="button" href="">Back to Landing</a>
    `;
}

// ===== Correct/Incorrect answer sound function =====
function answerClicked(isCorrect){
    if(isCorrect){
        document.getElementById('soundCorrect').play();
    } else {
        document.getElementById('soundIncorrect').play();
    }
}
</script>

</body>
</html>
